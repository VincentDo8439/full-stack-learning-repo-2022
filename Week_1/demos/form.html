<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Create your account
    </h1>
    <br>
    <form>
        <table cellspacing="20"> 
            <tr>
                <td>
                    <label>
                        Name:
                    </label>
                </td>
                <td>
                    <input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Username:
                    </label>
                </td>
                <td>
                    <input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio", name="gender">
                    <label>Male</label>
                    <input type="radio", name="gender">
                    <label>Female</label>
                    <input type="radio", name="gender">
                    <label>Other</label>
                </td>
            </tr>
            <tr>
                <td><label>Major:</label></td>
                <td>
                    <input type="checkbox" id="CS">
                <label>Computer Science</label>
                    <input type="checkbox" id="ECE">
                <label>ECE</label>
                    <input type="checkbox" id="Aerospace">
                <label>Aerospace</label>
                    <input type="checkbox" id="History">
                <label>History</label>
                    <input type="checkbox" id="Others">
                <label>Others</label>
                </td>

            </tr>
            <tr>
                <td>
                    <label>Birthday:</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td><label>Year:</label></td>
                <td>
                    <select>
                        <option>Freshman</option>
                        <option>Freshman</option>
                        <option>Junior</option>
                        <option>Senior</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Comments</label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><button style="height: 50px; width: 150p">Submit</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
